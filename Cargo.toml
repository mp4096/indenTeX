[package]
name = "indentex"
version = "0.2.0"
authors = ["Mikhail Pak <mikhail.pak@tum.de>"]
license = "MIT"
description = "An indentation-based superset of LaTeX"
readme = "README.md"
keywords = ["latex"]
publish = false


[dependencies]
ansi_term = "0.9"
clap = "2.20"
globset = "0.1"
ignore = "0.1"
nom = "2.0"


[profile.release]
opt-level = 3
lto = true
debug-assertions = false
