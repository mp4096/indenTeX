language: rust
sudo: false

matrix:
  include:
    # Stable
    - os: linux
      rust: stable
    - os: osx
      rust: stable
    # Beta
    - os: linux
      rust: beta
    - os: osx
      rust: beta
    # Nightly
    - os: linux
      rust: nightly
    - os: osx
      rust: nightly

# Install Python for integration tests
addons:
  apt:
    packages:
      - python
      - python-pip
      - python-virtualenv

# Activate the Python virtualenv
before_install:
  - virtualenv py_integration_tests
  - source py_integration_tests/bin/activate

script:
  - cargo --version
  - rustc --version
  - cargo build
  - cargo test
  - cargo run ./tests/
  - python ./tests/compare_to_reference.py
