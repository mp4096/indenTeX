language: rust
cache: cargo
sudo: false

matrix:
  include:
    # Stable
    - os: linux
      dist: trusty
      rust: stable
      addons:
        apt:
          packages:
            # Install libraries for coverage
            - binutils-dev
            - libcurl4-openssl-dev
            - libdw-dev
            - libelf-dev
            - libiberty-dev
            - liblzma-dev
    - os: osx
      rust: stable
    # Beta
    - os: linux
      dist: trusty
      rust: beta
    - os: osx
      rust: beta
    # Nightly
    - os: linux
      dist: trusty
      rust: nightly
    - os: osx
      rust: nightly
  allow_failures:
    - rust: nightly

before_script:
  - cargo --version --verbose
  - rustc --version --verbose
  # Fetch the big list of naughty strings
  - >
    wget -O ./tests/blns/blns.inden.tex
    https://raw.githubusercontent.com/minimaxir/big-list-of-naughty-strings/master/blns.txt
  # Configure only if we're doing coverage
  - >
    if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then
      LOCAL="~/.local" && export PATH=$LOCAL/bin:$PATH;
    fi

script:
  - cargo build
  - cargo test
  - cargo run -- -v ./tests/
  - cargo run -- -v ./tests/empty_folder/  # Check how indentex handles empty folders
  - python ./tests/compare_to_reference.py

after_success: >
  if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then
    wget https://github.com/SimonKagstrom/kcov/archive/v35.tar.gz &&
    tar xzf v35.tar.gz &&
    mkdir kcov-35/build &&
    cd kcov-35/build &&
    cmake -DCMAKE_INSTALL_PREFIX:PATH=$LOCAL .. &&
    make &&
    make install &&
    cd ../.. &&
    rm -rf kcov-35 &&
    cargo clean &&
    RUSTFLAGS='-C link-dead-code' cargo test --no-run &&
    for file in target/debug/indentex-*; do
      if [[ "${file: -2}" != ".d" ]]; then
        mkdir -p "target/cov/$(basename $file)";
        kcov --exclude-pattern=/.cargo,/usr/lib --exclude-region='__kcov_test_begin__:__kcov_test_end__' --verify "target/cov/$(basename $file)" "$file";
      fi;
    done &&
    kcov --coveralls-id=$TRAVIS_JOB_ID --merge target/cov target/cov/*;
  fi

# Deploy to GitHub releases on tag builds
before_deploy:
  - cargo install cargo-deb
  - cargo build --release --target=x86_64-unknown-linux-gnu
  - rm -rf "target/release"
  - mv "target/x86_64-unknown-linux-gnu/release" "target/"
  - cargo deb --no-build
  - DEBFILENAME="$(find target/debian -type f -name 'indentex_*_amd64.deb')"
  - sha512sum $DEBFILENAME > $DEBFILENAME.DIGEST

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "target/debian/indentex_*_amd64.deb*"
  skip_cleanup: true
  on:
    condition: "($TRAVIS_RUST_VERSION = stable) && ($TRAVIS_OS_NAME == linux)"
    tags: true
    repo: mp4096/indentex
